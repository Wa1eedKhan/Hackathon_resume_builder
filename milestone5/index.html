<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Resume Form and Content -->
    <div class="container">
        <h2>SHAREABLE RESUME BUILDER</h2>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" placeholder="Enter your education details" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" placeholder="Enter your work experience" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" placeholder="Enter your skills" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Div to display generated resume -->
        <div id="resume" contenteditable="true"></div>

        <!-- Share and Download Buttons -->
        <div class="resume-actions">
            <input type="text" id="shareableLink" readonly>
            <button id="copyLinkButton">Copy Link</button>
            <button id="openLinkButton">Open Resume</button>
            <button id="downloadPdfButton">Download as PDF</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
